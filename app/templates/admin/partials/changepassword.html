<form class="form-horizontal" action="{{ url_for('admin.change_password') }}" method="POST" enctype="multipart/form-data">
    <div class="form-group" >
      <label for="inputName" class="col-sm-3 control-label">Old Password</label>
  
      <div class="col-sm-9">
        <input type="password" class="form-control" id="old_password" name="old_password" required placeholder="******">
      </div>
    </div>
    <div class="form-group">
      <label for="inputName" class="col-sm-3 control-label">New Password</label>
  
      <div class="col-sm-9">
        <input type="password" class="form-control" id="password" name="password" required placeholder="******">
      </div>
    </div>
    <div class="form-group">
      <label for="inputName" class="col-sm-3 control-label">Confirm Password</label>
  
      <div class="col-sm-9">
        <input type="password" class="form-control" id="password_confirmation" name="password_confirmation" required placeholder="******">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-9">
        <button type="submit" class="btn btn-danger">Submit</button>
      </div>
    </div>
  </form>
